<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlogLite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>

<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/homepage"><b>BlogLite</b></a>
            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                <form class="d-flex" action="/searchuser" method="POST">
                    <input class="form-control me-2" name = 'search' type="search" placeholder="Search" >
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            
        
                <li class="nav-item">
                    <a class="nav-link" href="/addpost" method ="GET">AddPost</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/myprofile" method="GET">MyProfile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/homepage" method ="GET">GoBack</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout" method="GET">LogOut</a>
                </li>
            
            </div>
        </nav>
    </nav>
    <br>
    <div class="container text-center">
        {% if search_list|length >0 %}
            <div class="row">
            <div class="col">
                <h4>S.No</h4>
            </div>
            <div class="col">
                <h4>Username</h4>
            </div>
            </div>
    
        {% for item in search_list %} 
        {% if item.user_id != userid %} 
    
            <div class="row">
                <div class="col">
                    <h4>{{ item.user_id }}</h4>
                </div>
                <div class="col">
                    <h4><a href="/followsearch/{{ item.user_id }}/{{ item.username }}">{{ item.username }}</a></h4>
                </div>
            </div>
        {% endif %} 
        {% endfor %} 
    
        {% else %}
        <h1>No User Found !!!!</h1>
        {% endif %} 
    </div>

</body>
</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlogLite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/homepage"><b>BlogLite</b></a>
            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                <form class="d-flex" action="/searchuser" method="POST">
                    <input class="form-control me-2" name = "search" type="search" placeholder="Search" >
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            
        
                <li class="nav-item">
                    <a class="nav-link" href="/homepage" method ="GET">GoBack</a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link" href="/myprofile" method="GET">MyProfile</a>
                </li>

        
                <li class="nav-item">
                    <a class="nav-link" href="/logout" method="GET">LogOut</a>
                </li>
            
            </div>
        </nav>
    </nav>
    <section class="gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            
                            <form action="/updatepost/{{ blog.post_id }}" method="POST" id="login-form" enctype="multipart/form-data">
                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h3 class="fw-bold mb-2 text">Update Post !</h3>
                                    <br>
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" name="title" value = "{{ blog.title}}" class="form-control form-control-lg" style="text-align:center"
                                            placeholder="Title of the Post" required />
                                        <label class="form-label" >Title</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="text" name="caption" value = "{{ blog.caption }}" class="form-control form-control-lg" style="text-align:center"
                                            placeholder="Description of Post" required />
                                        <label class="form-label" >Description</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="file" name="image"  class="form-control form-control-lg"
                                             />
                                        <label class="form-label">Upload an Image !</label>
                                    </div>

                                    
                                    <div class="form-outline form-white mb-2 form-check">
                                        {% if blog.private == 1 %}
                                        <input class="form-check-input" type="radio" value = '1' name="privatecheck" id="flexRadioDefault1" checked>
                                        {% else %}
                                        <input class="form-check-input" type="radio" value = '1' name="privatecheck" id="flexRadioDefault1" >
                                        {% endif %}
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Keep Post Private
                                        </label>
                                    </div>
                                       
                                    <div class="form-outline form-white mb-2 form-check">
                                        {% if blog.private == 0 %}
                                        <input class="form-check-input" type="radio" value = '0' name="privatecheck" id="flexRadioDefault1" checked>
                                        {% else %}
                                        <input class="form-check-input" type="radio" value = '0' name="privatecheck" id="flexRadioDefault1" >
                                        {% endif %}
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Keep Post Public
                                        </label>
                                    </div>
                                    <br>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Update Post</button>
                                </div>
                            </form>    
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

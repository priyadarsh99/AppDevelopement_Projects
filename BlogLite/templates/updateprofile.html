<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlogLite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/homepage"><b>BlogLite</b></a>
            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                <form class="d-flex" action="/searchuser" method="POST">
                    <input class="form-control me-2" name = "search" type="search" placeholder="Search" >
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            
        
                <li class="nav-item">
                    <a class="nav-link" href="/homepage" method ="GET">GoBack</a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link" href="/logout" method="GET">LogOut</a>
                </li>
            
            </div>
        </nav>
    </nav>

    <section class=" gradient-custom">
        <div class="container  h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h1 class="fw-bold mb-2 text">BlogLite</h1>
                            <form action="/updateprofile/{{ user.user_id }}" method="POST" id="login-form" enctype="multipart/form-data">
                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Update Profile</h2>
                                    <p class="text-white-50 mb-5">Please Update your Profile!</p>

                                    <div class="form-outline form-white mb-4">
                                        <input type="text" name="username" value="{{ user.username }}" class="form-control form-control-lg"
                                            placeholder="Update Your Username" required />
                                        <label class="form-label" for="typeEmailX">Username</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" name="password" value="{{ user.password }}"class="form-control form-control-lg"
                                            placeholder="Update Your Password" required />
                                        <label class="form-label" for="typePasswordX">Password</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="file" name="photo" accept=".png,.jpg,.jpeg,.gif" class="form-control form-control-lg"
                                             />
                                        <label class="form-label">Update Profile Picture </label>
                                    </div>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">UpdateProfile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
